<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Blog</h1>
    </header>
    <main>
        <section id="blog-posts">
            <!-- Blog Post Cards will be dynamically inserted here -->
        </section>
        <section id="blog-form">
            <h2>Add/Edit Blog Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Blog. All rights reserved.</p>
    </footer>
</body>
</html>
